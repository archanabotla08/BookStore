<app-header></app-header>
<div style="margin: 10px 0">
  <label class="subhead">Books</label>
  <label>({{ bookListCount }} Items)</label>
  <mat-select class="dropdown" appearance="outline"  placeholder="Sort by relevance"
   style="font-size: 16px;text-align: center; padding-top: 10px;" (selectionChange)="getListOfBookByRelevance($event)">
    <mat-option *ngFor="let relevance of sortByRelevance" [value]="relevance">{{relevance}}</mat-option>
  </mat-select>
</div>
<!-- <app-drop></app-drop> -->
<div class="grid-container">
    <mat-grid-list cols="4" rowHeight=".7:1" [gutterSize]="'30px'" > 
      <!--tile 1-->
      <mat-grid-tile *ngFor="let book of bookList">
        <mat-card class="card">
          <mat-card-header> </mat-card-header>
          <img
            class="card-img"
            mat-card-image
            src="{{ book.imageURL }}"
            alt="Book"
          />
          <mat-card-content>
            <p>
              <b>{{ book.bookName }}</b>
              <br />
              {{ book.authorName }}
            </p>
            <b>Rs.{{ book.price }}</b>
          </mat-card-content>
          <mat-card-actions>
            <div>
              <input type="button" value="ADD TO BAG" class="b-color" (click)="addBookToCart(book.bookId)"/>
              <input type="button" value="WISHLIST" class="b-color" (click)="addBookToWishList(book.bookId)" />
            </div>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
    </div>
<app-pagination></app-pagination>
<app-footer></app-footer>
